site_name: Documentação - Big Data Airlines

theme:
  name: material

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

repo_url: https://github.com/GCAntunes/BigDataAirlines

plugins:
  - search
  - mkdocstrings:
      default_handler: python